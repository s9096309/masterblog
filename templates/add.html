<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Add a New Post</h1>
            <a href="{{ url_for('index') }}" class="back-btn">Back to Homepage</a>
        </header>

        <section class="form-container">
            <form action="{{ url_for('add') }}" method="POST" class="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter post title">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required placeholder="Enter post content"></textarea>
                </div>

                <button type="submit" class="submit-btn">Add Post</button>
            </form>
        </section>
    </div>
</body>
</html>
