<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Flask Blog!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Welcome to My Flask Blog!</h1>
            <a href="{{ url_for('add') }}" class="add-post-btn">Add a new post</a>
        </header>

        <section class="blog-posts">
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p><strong>Written by:</strong> {{ post.author }}</p>
                    <p>{{ post.content }}</p>

                    <!-- Like Button -->
                    <p>Likes: {{ post.likes }}</p>
                    <a href="{{ url_for('like', post_id=post.id) }}" class="like-btn">Like</a>

                    <!-- Update und Delete Buttons -->
                    <a href="{{ url_for('update', post_id=post.id) }}" class="update-btn">Update</a>
                    <a href="{{ url_for('delete', post_id=post.id) }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
                </div>
            {% endfor %}
        </section>
    </div>
</body>
</html>
