<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Update Post</h1>
            <a href="{{ url_for('index') }}" class="back-btn">Back to Homepage</a>
        </header>

        <section class="form-container">
            <form action="{{ url_for('update', post_id=post.id) }}" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ post.title }}" required placeholder="Enter post title">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" value="{{ post.author }}" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required placeholder="Enter post content">{{ post.content }}</textarea>
                </div>

                <button type="submit" class="submit-btn">Update Post</button>
            </form>
        </section>
    </div>
</body>
</html>
